<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Music Playlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="indexstyle.css" rel="stylesheet">

<body>
  <div class="main-container">

      </div>
    </div>

    <div id="playlist-card">
      <div class="lds-spinner hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="social-media-links">
      <ul>
        <li><a  href="https://www.facebook.com/" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/>

      </a></li>
        <li><a  href="https://twitter.com/home" target="_blank"><img src="https://img.icons8.com/color/48/000000/twitter--v1.png"/>
          <span>Twitter</span>
        </a></li>
        <li><a  href="https://www.instagram.com/" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>
          <span>Instagram</span>
        </a></li>
        </ul>
    </div>

   

  </div>



<script src="javascript.js"></script>
